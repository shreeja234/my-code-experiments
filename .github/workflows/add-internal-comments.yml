name: Add Comment to Jira Issue

on:
  push:
    branches:
      - main

jobs:
  add-jira-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add comment to Jira issue
        env:
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        run: |
          ISSUE_KEY=SS-31  # Replace with your Jira issue key or dynamically fetch it
          COMMENT_BODY="This is an internal comment visible only to the team."

          curl -X POST \
          -H "Authorization: Basic $(echo -n $JIRA_EMAIL:$JIRA_API_TOKEN | base64)" \
          -H "Content-Type: application/json" \
          -d "{\"body\": \"${COMMENT_BODY}\"}" \
          $JIRA_BASE_URL/rest/api/3/issue/$ISSUE_KEY/comment
